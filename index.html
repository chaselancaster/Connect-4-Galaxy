<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <h1>Galaxy 4</h1>

    <form class="form">
      <div class="player-info-column">
        <input
          type="text"
          name="p1name"
          placeholder="Player 1 Name"
          class="player-names p1-name"
        />
        <label class="container">
          <h3>Choose Your Disc!</h3>
          <img src="./img/planet-earth.png" class="p1-earth" />
        </label>

        <label class="container">
          <img src="./img/moon.png" class="p1-moon" />
        </label>

        <label class="container">
          <img src="./img/mars.png" class="p1-mars" />
        </label>

        <label class="container">
          <img src="./img/neptune.png" class="p1-neptune" />
        </label>
      </div>
      <div class="player-info-column">
        <input type="submit" value="Play!" class="play-btn" />
      </div>
      <div class="player-info-column">
        <input
          type="text"
          name="p2name"
          placeholder="Player 2 Name"
          class="player-names p2-name"
        />
        <label class="container">
          <h3>Choose Your Disc!</h3>
          <img src="./img/planet-earth.png" class="p2-earth" />
        </label>

        <label class="container">
          <img src="./img/moon.png" class="p2-moon" />
        </label>

        <label class="container">
          <img src="./img/mars.png" class="p2-mars" />
        </label>

        <label class="container">
          <img src="./img/neptune.png" class="p2-neptune" />
        </label>
      </div>
    </form>

    <div class="player-info">
      <button class="btn go-home">Home</button>
      <div class="current-player">
        <h2>Current Player</h2>
      </div>
      <button class="btn reset-game">Reset</button>
    </div>
    <div class="game-container">
      <div class="player1">
        <h2>Player 1</h2>
        <h3>Name:</h3>
        <h4>Wins:</h4>
      </div>
      <div class="col-1 column">
        <!-- Column 1 -->
        <div class="slot slot-1-1"></div>
        <div class="slot slot-1-2"></div>
        <div class="slot slot-1-3"></div>
        <div class="slot slot-1-4"></div>
        <div class="slot slot-1-5"></div>
        <div class="slot slot-1-6"></div>
      </div>
      <div class="col-2 column">
        <!-- Column 2 -->
        <div class="slot slot-2-1"></div>
        <div class="slot slot-2-2"></div>
        <div class="slot slot-2-3"></div>
        <div class="slot slot-2-4"></div>
        <div class="slot slot-2-5"></div>
        <div class="slot slot-2-6"></div>
      </div>
      <div class="col-3 column">
        <!-- Column 3 -->
        <div class="slot slot-3-1"></div>
        <div class="slot slot-3-2"></div>
        <div class="slot slot-3-3"></div>
        <div class="slot slot-3-4"></div>
        <div class="slot slot-3-5"></div>
        <div class="slot slot-3-6"></div>
      </div>
      <div class="col-4 column">
        <!-- Column 4 -->
        <div class="slot slot-4-1"></div>
        <div class="slot slot-4-2"></div>
        <div class="slot slot-4-3"></div>
        <div class="slot slot-4-4"></div>
        <div class="slot slot-4-5"></div>
        <div class="slot slot-4-6"></div>
      </div>
      <div class="col-5 column">
        <!-- Column 5 -->
        <div class="slot slot-5-1"></div>
        <div class="slot slot-5-2"></div>
        <div class="slot slot-5-3"></div>
        <div class="slot slot-5-4"></div>
        <div class="slot slot-5-5"></div>
        <div class="slot slot-5-6"></div>
      </div>
      <div class="col-6 column">
        <!-- Column 6 -->
        <div class="slot slot-6-1"></div>
        <div class="slot slot-6-2"></div>
        <div class="slot slot-6-3"></div>
        <div class="slot slot-6-4"></div>
        <div class="slot slot-6-5"></div>
        <div class="slot slot-6-6"></div>
      </div>
      <div class="col-7 column">
        <!-- Column 7 -->
        <div class="slot slot-7-1"></div>
        <div class="slot slot-7-2"></div>
        <div class="slot slot-7-3"></div>
        <div class="slot slot-7-4"></div>
        <div class="slot slot-7-5"></div>
        <div class="slot slot-7-6"></div>
      </div>
      <div class="player2">
        <h2>Player 2</h2>
        <h3>Name:</h3>
        <h4>Wins:</h4>
      </div>
    </div>
  </body>
</html>
